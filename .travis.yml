sudo: required

language: cpp

compiler: gcc

before_script:
  - sudo apt-get update -q
  - sudo apt-get install python3 python3-pip -y
  - pip3 install cpplint

jobs:  
  include:
    - stage: Test
      script: make test
    - stage: Build
      script: make build
    - stage: Release
      script: echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        api_key: $GITHUB_TOKEN
        file: build/sleep
        skip_cleanup: true
        on:
          tags: true
